<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/settings style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <!-- LOGO -->
            <div class="navbar__brand">
                <div class="navbar__brand_logo">
                    <img src="../assests/logo.png" alt="" class="navbar__logo">
                </div>
            </div>

            <!-- HOME -->
            <div class="navbar__items__home cursor">
                <a href="./index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>

            <!-- ENERGY -->
            <div class="nabvar__items__energy cursor">
                <a href="./energy.html">
                    <i class="fa-solid fa-bolt"></i>
                </a>
            </div>

            <!-- CHART -->
            <div class="navbar__items__chart cursor">
                <a href="./chart.html">
                    <i class="fa-solid fa-chart-line"></i>
                </a>
            </div>

            <!-- SETTINGS -->
            <div class="navbar__items__settings cursor">
                <a href="./settings.html" class="">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>

        <div class="settings-container">
            <h1>SETTINGS</h1>
    
            <section class="profile-section">
                <h2>Profile Information</h2>
                <form id="profileForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Your username">
    
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your full name">
    
                    <button type="submit">Save Changes</button>
                </form>
            </section>
    
            <section class="contact-section">
                <h2>Contact Information</h2>
                <form id="contactForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email">
    
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Your phone number">
    
                    <button type="submit">Save Changes</button>
                </form>
            </section>
        </div>

    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 EchoPulse. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
