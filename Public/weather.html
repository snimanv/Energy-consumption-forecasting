<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather style.css">

</head>
<body>

    <header>
        <nav class="navbar">
            <!-- LOGO -->
            <div class="navbar__brand">
                <div class="navbar__brand_logo">
                    <img src="../assests/logo.png" alt="echo pulse logo" class="navbar__logo">
                </div>
            </div>

            <!-- HOME -->
            <div class="navbar__items__home cursor">
                <a href="./index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>

            <!-- WEATHER -->
            <div class="nabvar__items__weather cursor">
                <a href="./weather.html">
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                </a>
            </div>

            <!-- CHART -->
            <div class="navbar__items__chart cursor">
                <a href="./chart.html">
                    <i class="fa-solid fa-chart-line"></i>
                </a>
            </div>

            <!-- SETTINGS -->
            <div class="navbar__items__settings cursor">
                <a href="./settings.html" class="">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="weather_container">
        <div class="weather__search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button class="weather__search__button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="weather__temp">
            <div class="weather__temp__img">
                <img src="../assests/clouds.png" alt="cloudy weather" class="weather__temp__img__cloudy">
            </div>
            <h1 class="weather__temp__temp">22Â°C</h1>
            <h2 class="weather__temp__city">Bangalore</h2>
            <div class="weather__temp__details">
                <div class="weather__temp__details__col">
                    <img src="../assests/humidity.png" alt="" class="weather__temp__details__col__img">
                    <div class="weather__temp__details__col__humidity">
                        <p class="weather__temp__details__col__text">5%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="weather__temp__details__col">
                    <img src="../assests/wind.png" alt="" class="weather__temp__details__col__img">
                    <div class="weather__temp__details__col__wind">
                        <p class="weather__temp__details__col__text">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
